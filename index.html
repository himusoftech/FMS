<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Feedback Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3 text-center">Temple Feedback Dashboard</h1>

        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search feedback...">

        <table class="table table-bordered table-striped">
            <thead>
                <tr class="table-success">
                    <th>UIN</th>
                    <th>Timestamp</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Suggestions/Grievances</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Assigned To</th>
                    <th>Resolution</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="feedbackContainer">
                <tr><td colspan="10" class="text-center">Loading data...</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
